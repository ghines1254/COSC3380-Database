<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./admin-account-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="admin-account-page">
      <div class="admin-account-page-child"></div>
      <div class="minibackground8">
        <img class="image-1-icon8" alt="" src="./public/image-143@2x.png" />
      </div>
      <div class="navigation-bar-light8">
        <div class="navigation-bar8"></div>
        <div class="navigation-bar-light-inner6">
          <div class="rectangle-parent25">
            <div class="group-child18"></div>
            <b class="login8">Login</b>
          </div>
        </div>
        <div class="cougarcourier1-4-parent6" id="frameContainer1">
          <img
            class="cougarcourier1-4-icon8"
            alt=""
            src="./public/cougarcourier1-411@2x.png"
          />

          <b class="cougar-courier8">Cougar Courier</b>
        </div>
      </div>
      <div class="admin-portal-outline2">
        <div class="frame-parent12">
          <div class="rectangle-parent26">
            <div class="frame-child5"></div>
            <div class="welcome-to-your-portal-page-wrapper5">
              <b class="welcome-to-your7">Account Information</b>
            </div>
          </div>
          <div class="frame-parent13">
            <div class="frame-wrapper7">
              <div class="button2-parent5">
                <div class="button212" id="button2Container">
                  <div class="button5-inner"></div>
                  <b class="button-212">PO Locations</b>
                </div>
                <div class="button37" id="button3Container">
                  <div class="button3-child5"></div>
                  <b class="button-212">Products</b>
                </div>
                <div class="button412" id="button4Container">
                  <div class="button5-inner"></div>
                  <b class="button-212">Departments</b>
                </div>
                <div class="button52" id="button5Container">
                  <div class="button5-inner"></div>
                  <b class="button-212">Employees</b>
                </div>
                <div class="button77">
                  <div class="button5-inner"></div>
                  <b class="button-212">Account</b>
                </div>
              </div>
            </div>
            <div class="portal-page7"></div>
          </div>
        </div>
      </div>
      <div class="account-outline">
        <div class="account-outline-child"></div>
        <div class="frame-parent14">
          <div class="firstname-parent">
            <div class="firstname">
              <div class="firstname-child"></div>
              <input class="first-name" placeholder="First Name" type="text" />
            </div>
            <div class="middleinitial">
              <div class="middleinitial-child"></div>
              <input
                class="middle-initial"
                placeholder="Middle Initial"
                type="text"
              />
            </div>
            <div class="middleinitial">
              <img
                class="lastname-child"
                alt=""
                src="./public/rectangle-262.svg"
              />

              <input class="last-name" placeholder="Last Name" type="text" />
            </div>
          </div>
          <div class="firstname-parent">
            <div class="addressline1">
              <img
                class="addressline1-child"
                alt=""
                src="./public/rectangle-222.svg"
              />

              <input
                class="address-line-1"
                placeholder="Address Line 1"
                type="text"
              />
            </div>
            <div class="addressline1">
              <img
                class="addressline1-child"
                alt=""
                src="./public/rectangle-222.svg"
              />

              <input
                class="address-line-2"
                placeholder="Address Line 2"
                type="text"
              />
            </div>
          </div>
          <div class="firstname-parent">
            <div class="city">
              <div class="city-child"></div>
              <input class="city1" placeholder="City" type="text" />
            </div>
            <div class="state">
              <div class="state-child"></div>
              <input class="state1" placeholder="State" type="text" />
            </div>
            <div class="zip">
              <div class="zip-child"></div>
              <input class="zip1" placeholder="Zip Code" type="text" />
            </div>
          </div>
          <div class="firstname-parent">
            <div class="email">
              <img
                class="email-child"
                alt=""
                src="./public/rectangle-271.svg"
              />

              <input class="email1" placeholder="Email" type="email" />
            </div>
            <div class="email">
              <img
                class="email-child"
                alt=""
                src="./public/rectangle-271.svg"
              />

              <input class="phone1" placeholder="Phone #" type="tel" />
            </div>
          </div>
        </div>
        <div class="to-update-your">
          To update your account info, just click 'Save'
        </div>
        <div class="rectangle-parent27">
          <div class="group-child19"></div>
          <div class="save">
            <p class="save1">Save</p>
          </div>
        </div>
        <b class="customer-id">Employee ID:</b>
        <div class="account-outline-item"></div>
      </div>
      <img
        class="vector-icon4"
        alt=""
        src="./public/vector21.svg"
        id="vector"
      />
    </div>

    <script>
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var button2Container = document.getElementById("button2Container");
      if (button2Container) {
        button2Container.addEventListener("click", function (e) {
          window.location.href = "./admin-p-o-locations.html";
        });
      }
      
      var button3Container = document.getElementById("button3Container");
      if (button3Container) {
        button3Container.addEventListener("click", function (e) {
          window.location.href = "./admin-products-page.html";
        });
      }
      
      var button4Container = document.getElementById("button4Container");
      if (button4Container) {
        button4Container.addEventListener("click", function (e) {
          window.location.href = "./admin-departments-page.html";
        });
      }
      
      var button5Container = document.getElementById("button5Container");
      if (button5Container) {
        button5Container.addEventListener("click", function (e) {
          window.location.href = "./admin-employees-page.html";
        });
      }
      
      var vector = document.getElementById("vector");
      if (vector) {
        vector.addEventListener("click", function (e) {
          window.location.href = "./admin-portal-nofications-page.html";
        });
      }
      </script>
  </body>
</html>
