<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./s-ign-up-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap"
    />
  </head>
  <body>
     <!--Creating the form-->
    <form action="/sign-up-page.py" method="post">
    <div class="sign-up-page">
      <div class="sign-up-page-child"></div>
      <div class="minibackground">
        <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />
      </div>
      <div class="frame">
        <div class="new-user-signup-info">
          <div class="frame-parent">
            <div class="welcome-lets-get-started-en-parent">
              <b class="welcome-lets-get-container">
                <span class="welcome-lets-get-container1">
                  <p class="welcome-lets-get">Welcome! Letâ€™s get started.</p>
                  <p class="welcome-lets-get">
                    Enter your details below to create your account. Already
                    have an account?
                  </p>
                </span>
              </b>
              <a class="log-in" id="logIn">Log in.</a>
            </div>
            <div class="frame-group">
              <div class="firstname-parent">
                <div class="firstname">
                  <div class="firstname-child"></div>
                   <input 
                     class="first-name" 
                     id="firstname" 
                     name="firstname" 
                     placeholder="First Name" 
                     type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required/>
                </div>
              <div class="middleinitial">
                <div class="middleinitial-child"></div>
                <input
                  class="middle-initial"
                  id="middle-initial"
                  name="middle-initial"
                  placeholder="Middle Initial"
                  type="text"
                  />
                </div>
                <div class="firstname">
                  <img
                    class="lastname-child"
                    alt=""
                    src="./public/rectangle-26.svg"
                  />

                  <input
                     <input class="last-name" id="last-name" name="last-name "placeholder="Last Name" type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required
                  />
                </div>
              </div>
              <div class="firstname-parent">
                <div class="email">
                  <img
                    class="addressline1-child"
                    alt=""
                    src="./public/rectangle-22.svg"
                  />

                  <input
                   class="address-line-1"
                  id="address-line-1"
                  name="address-line-1"
                  placeholder="Address Line 1"
                  type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required
                  />
                </div>
                <div class="addressline2">
                  <img
                    class="addressline2-child"
                    alt=""
                    src="./public/rectangle-22.svg"
                  />

                  <input
                   class="address-line-2"
                  id="address-line-2"
                  name="address-line-2"
                  placeholder="Address Line 2"
                  type="text"
                  />
                </div>
              </div>
              <div class="firstname-parent">
                <div class="city">
                  <div class="city-child"></div>
                  <input class="city1" id="city1" name="city1" placeholder="City" type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required />
                </div>
                <div class="state">
                  <div class="state-child"></div>
                   <input class="state1" id="state" name="state" placeholder="State" type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required />
                </div>
                <div class="zip">
                <div class="zip-child"></div>
                <input class="zip7" id="zip" name="zip" placeholder="Zip Code" type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required />
                <div class="firstname">
                  <div class="firstname-child"></div>
                <input class="state1" id="state" name="state" placeholder="State" type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required />
                </div>
              </div>
              <div class="firstname-parent">
                <div class="email">
                  <img
                    class="addressline1-child"
                    alt=""
                    src="./public/rectangle-22.svg"
                  />

                   <input class="email1" id="email1" name="email1" placeholder="Email" type="email"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required />
                </div>
                <div class="email">
                  <img
                    class="addressline1-child"
                    alt=""
                    src="./public/rectangle-22.svg"
                  />

                   <input class="phone1" id="phone1" name="phone1" placeholder="Phone #" type="tel"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required/>
                </div>
              </div>
            </div>
          </div>
          <button class="rectangle-parent" id="groupButton" type="submit">
            <div class="group-item"></div>
            <div class="sign-up">
              <p class="welcome-lets-get">Sign Up</p>
            </div>
          </button>
        </div>
        <div class="navigation-bar-light">
          <div class="navigation-bar"></div>
          <div class="vector-parent">
            <img class="frame-child" alt="" src="./public/line-1.svg" />

            <b class="shipping">Shipping</b>
            <img class="frame-item" alt="" src="./public/line-3.svg" />

            <b class="tracking">Tracking</b>
            <img class="frame-inner" alt="" src="./public/line-4.svg" />

            <b class="tracking">Products</b>
            <img class="frame-child" alt="" src="./public/line-5.svg" />

            <div class="rectangle-group">
              <div class="group-item"></div>
              <b class="login">Login</b>
            </div>
          </div>
          <div class="cougarcourier1-4-parent" id="frameContainer8">
            <img
              class="cougarcourier1-4-icon"
              alt=""
              src="./public/cougarcourier1-4@2x.png"
            />

            <b class="cougar-courier">Cougar Courier</b>
          </div>
        </div>
      </div>
    </div>

    <script>
      var logIn = document.getElementById("logIn");
      if (logIn) {
        logIn.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./cutomer-portal-nofications-page.html";
        });
      }
      
      var frameContainer8 = document.getElementById("frameContainer8");
      if (frameContainer8) {
        frameContainer8.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      </script>
  </body>
</html>
