<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />

		<link rel="stylesheet" href="./global.css" />
		<link rel="stylesheet" href="./s-ign-up-page.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400;500;600;700;800;900&display=swap" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" />
	</head>
	<body>
		<div class="sign-up-page">
			<div class="sign-up-page-child"></div>
			<div class="minibackground186">
				<img class="image-1-icon186" alt="" src="./public/background.png" />
			</div>
			<div class="frame4">
				<div class="new-user-signup-info">
					<div class="frame-parent27">
						<div class="welcome-lets-get-started-en-parent">
							<b class="welcome-lets-get-container">
								<span class="welcome-lets-get-container1">
									<p class="welcome-lets-get">Welcome! Letâ€™s get started.</p>
									<p class="welcome-lets-get">
										Enter your details below to create your account. Already have an
										account?
									</p>
								</span>
							</b>
							<a class="log-in" id="logIn">Log in.</a>
						</div>
						<div class="frame-parent28">
							<div class="inputbar-horizontal">
								<div class="smallbox-holder">
									<div class="smallbox-div"></div>
									<input class="smallbox-text" placeholder="First Name" type="text" />
								</div>
								<div class="smallbox-holder">
									<div class="smallbox-div"></div>
									<input
										class="smallbox-text"
										placeholder="Middle Initial"
										type="text" />
								</div>
								<div class="smallbox-holder">
									<div class="smallbox-div"></div>
									<input class="smallbox-text" placeholder="Last Name" type="text" />
								</div>
							</div>
							<div class="inputbar-horizontal">
								<div class="longbar-holder">
									<div class="longbar-div"></div>
									<input class="longbar-text" placeholder="Address Line 1" type="text" />
								</div>
								<div class="longbar-holder">
									<div class="longbar-div"></div>
									<input class="longbar-text" placeholder="Address Line 2" type="text" />
								</div>
							</div>
							<div class="inputbar-horizontal">
								<div class="smallbox-holder">
									<div class="smallbox-div"></div>
									<input class="smallbox-text" placeholder="City" type="text" />
								</div>
								<div class="smallbox-holder">
									<div class="smallbox-div"></div>
									<input class="smallbox-text" placeholder="State" type="text" />
								</div>
								<div class="smallbox-holder">
									<div class="smallbox-div"></div>
									<input class="smallbox-text" placeholder="Zip Code" type="text" />
								</div>
							</div>
							<div class="inputbar-horizontal">
								<div class="longbar-holder">
									<div class="longbar-div"></div>
									<input class="longbar-text" placeholder="Email" type="email" />
								</div>
								<div class="longbar-holder">
									<div class="longbar-div"></div>
									<input class="longbar-text" placeholder="Password" type="password" minlength="8" required />
								</div>
							</div>
						</div>
					</div>
					<div class="rectangle-parent40" id="groupContainer">
						<div class="group-child19"></div>
						<div class="sign-up1">
							<p class="welcome-lets-get">Sign Up</p>
						</div>
					</div>
				</div>
				<div class="navigation-bar-light10">
					<div class="navigation-bar10"></div>
						<div class="group-wrapper10">
							<div class="rectangle-parent41">
								<div class="group-child20"></div>
								<b class="login11">Login</b>
							</div>
						</div>
					</div>
					<div class="cougarcourier1-4-parent8" id="frameContainer8">
						<img
							class="cougarcourier1-4-icon10"
							alt=""
							src="./public/cougarcourier.png" />

						<b class="cougar-courier10">Cougar Courier</b>
					</div>
				</div>
			</div>
		</div>

		<script>
			var logIn = document.getElementById("logIn");
			if (logIn) {
				logIn.addEventListener("click", function (e) {
					window.location.href = "./login-page.html";
				});
			}

			var groupContainer = document.getElementById("groupContainer");
			if (groupContainer) {
				groupContainer.addEventListener("click", function (e) {
					window.location.href = "./cutomer-portal-nofications-p.html";
				});
			}

			var frameContainer8 = document.getElementById("frameContainer8");
			if (frameContainer8) {
				frameContainer8.addEventListener("click", function (e) {
					window.location.href = "./home-page.html";
				});
			}
		</script>
	</body>
</html>
