<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./location-1-overview.css" />
    <link

  <body>
    <div class="location-1-overview">

      <div class="minibackground3">

      <div class="navigation-bar-light3">

        <div class="cougarcourier1-4-parent1" id="frameContainer1">

      </div>
      <div class="admin-portal-outline1">

            <div class="welcome-to-your-portal-page-container">

          <div class="frame-parent2">

                <div class="button42" id="button4Container">

                <div class="button51" id="button5Container">

                <div class="button71" id="button7Container">

                </div>

      <div class="rectangle-parent3">

          <div class="group-child2"></div>

        </div>

    <script>
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./index-page.html";
        });
      }

      var button2Container = document.getElementById("button2Container");
      if (button2Container) {
        button2Container.addEventListener("click", function (e) {
