<!DOCTYPE html>
<html>
  <head>
    <title>Cougar Courier Tracking</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./admin-tracking-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="admin-tracking-page">
      <div class="admin-tracking-page-child"></div>
      <div class="minibackground98">
        <img class="image-1-icon98" alt="" src="./public/image-11@2x.png" />
      </div>
      <div class="navigation-bar-light10">
        <div class="navigation-bar10"></div>
        <div class="vector-parent11">
          <img class="frame-child74" alt="" src="./public/line-11.svg" />

          <b class="shipping10">Shipping</b>
          <img class="frame-child75" alt="" src="./public/line-31.svg" />

          <b class="tracking10">Tracking</b>
          <img class="frame-child76" alt="" src="./public/line-41.svg" />

          <b class="tracking10">Products</b>
          <img class="frame-child74" alt="" src="./public/line-51.svg" />

          <div class="rectangle-parent50">
            <div class="group-child28"></div>
            <b class="login11">Login</b>
          </div>
        </div>
        <div class="cougarcourier1-4-parent7" id="frameContainer1">
          <img
            class="cougarcourier1-4-icon10"
            alt=""
            src="./public/cougarcourier1-41@2x.png"
          />

          <b class="cougar-courier10">Cougar Courier</b>
        </div>
      </div>
      <div class="admin-portal-outline8">
        <div class="frame-parent24">
          <div class="rectangle-parent51">
            <div class="frame-child78"></div>
            <div class="welcome-to-your-portal-page-wrapper6">
              <b class="welcome-to-your8">Tracking Packages</b>
            </div>
          </div>
          <div class="frame-parent25">
            <div class="frame-wrapper9">
              <div class="button2-parent6">
                <div class="button216">
                  <div class="button2-child14"></div>
                  <b class="button-216">Tracking</b>
                </div>
                <div class="button217" id="button2Container1">
                  <div class="button2-child14"></div>
                  <b class="button-216">PO Locations</b>
                </div>
                <div class="button38" id="button3Container">
                  <div class="button3-child6"></div>
                  <b class="button-216">Products</b>
                </div>
                <div class="button48" id="button4Container">
                  <div class="button2-child14"></div>
                  <b class="button-216">Departments</b>
                </div>
                <div class="button58" id="button5Container">
                  <div class="button2-child14"></div>
                  <b class="button-216">Employees</b>
                </div>
                <div class="button68" id="button6Container">
                  <div class="button2-child14"></div>
                  <b class="button-216">History</b>
                </div>
                <div class="button78" id="button7Container">
                  <div class="button2-child14"></div>
                  <b class="button-216">Account</b>
                </div>
              </div>
            </div>
            <div class="portal-page8"></div>
          </div>
        </div>
      </div>
      <div class="frame65">
        <div class="tracking-outline">
          <div class="begin-tracking-here-easily-mon-wrapper">
            <div class="begin-tracking-here-container">
              <span class="begin-tracking-here-container1">
                <p class="begin-tracking-here">Begin Tracking Here</p>
                <p class="easily-monitor-all">
                  Easily monitor all your shipments in one convenient place.
                </p>
              </span>
            </div>
          </div>
          <div class="enter-your-cougar">Enter your Cougar tracking #:</div>
          <div class="cool-text-field">
            <input class="text-field" placeholder="Tracking #" type="text" />
          </div>
          <button class="group-button">
            <div class="group-child29"></div>
            <div class="track">
              <p class="begin-tracking-here">Track</p>
            </div>
          </button>
        </div>
      </div>
      <img
        class="vector-icon32"
        alt=""
        src="./public/portal-home-button.svg"
        id="vector"
      />
    </div>

    <script>
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var button2Container1 = document.getElementById("button2Container1");
      if (button2Container1) {
        button2Container1.addEventListener("click", function (e) {
          window.location.href = "./admin-p-o-locations.html";
        });
      }
      
      var button3Container = document.getElementById("button3Container");
      if (button3Container) {
        button3Container.addEventListener("click", function (e) {
          window.location.href = "./admin-products-page.html";
        });
      }
      
      var button4Container = document.getElementById("button4Container");
      if (button4Container) {
        button4Container.addEventListener("click", function (e) {
          window.location.href = "./admin-departments-page.html";
        });
      }
      
      var button5Container = document.getElementById("button5Container");
      if (button5Container) {
        button5Container.addEventListener("click", function (e) {
          window.location.href = "./admin-employees-page.html";
        });
      }
      
      var button6Container = document.getElementById("button6Container");
      if (button6Container) {
        button6Container.addEventListener("click", function (e) {
          window.location.href = "./admin-history-page.html";
        });
      }
      
      var button7Container = document.getElementById("button7Container");
      if (button7Container) {
        button7Container.addEventListener("click", function (e) {
          window.location.href = "./admin-account-page.html";
        });
      }
      
      var vector = document.getElementById("vector");
      if (vector) {
        vector.addEventListener("click", function (e) {
          window.location.href = "./admin-portal-nofications-page.html";
        });
      }
      </script>
  </body>
</html>
