<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./admin-account-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="admin-account-page">
      <div class="admin-account-page-child"></div>
      <div class="minibackground5">
        <img class="image-1-icon5" alt="" src="./public/image-1@2x.png" />
      </div>
      <div class="navigation-bar-light5">
        <div class="navigation-bar5"></div>
        <div class="navigation-bar-light-inner3">
          <div class="rectangle-parent9">
            <div class="group-child6"></div>
            <b class="login6">Login</b>
          </div>
        </div>
        <div class="cougarcourier1-4-parent3" id="frameContainer1">
          <img
            class="cougarcourier1-4-icon5"
            alt=""
            src="./public/cougarcourier1-4@2x.png"
          />

          <b class="cougar-courier5">Cougar Courier</b>
        </div>
      </div>
      <div class="admin-portal-outline3">
        <div class="frame-parent5">
          <div class="rectangle-parent10">
            <div class="frame-child2"></div>
            <div class="welcome-to-your-portal-page-wrapper1">
              <b class="welcome-to-your3">Account Information</b>
            </div>
          </div>
          <div class="frame-parent6">
            <div class="frame-wrapper3">
              <div class="button2-parent1">
                <div class="button23" id="button2Container">
                  <div class="button2-child1"></div>
                  <b class="button-23">PO Locations</b>
                </div>
                <div class="button33" id="button3Container">
                  <div class="button3-child1"></div>
                  <b class="button-23">Products</b>
                </div>
                <div class="button44" id="button4Container">
                  <div class="button2-child1"></div>
                  <b class="button-23">Departments</b>
                </div>
                <div class="button53" id="button5Container">
                  <div class="button2-child1"></div>
                  <b class="button-23">Employees</b>
                </div>
                <div class="button73">
                  <div class="button2-child1"></div>
                  <b class="button-23">Account</b>
                </div>
              </div>
            </div>
            <div class="portal-page3"></div>
          </div>
        </div>
      </div>
      <div class="account-outline">
        <div class="account-outline-child"></div>
        <div class="frame-parent7">
          <div class="firstname-parent">
            <div class="firstname">
              <div class="firstname-child"></div>
              <input class="first-name1" placeholder="First Name" type="text" />
            </div>
            <div class="middleinitial">
              <div class="middleinitial-child"></div>
              <input
                class="middle-initial"
                placeholder="Middle Initial"
                type="text"
              />
            </div>
            <div class="middleinitial">
              <img
                class="lastname-child"
                alt=""
                src="./public/rectangle-26.svg"
              />

              <input class="last-name1" placeholder="Last Name" type="text" />
            </div>
          </div>
          <div class="firstname-parent">
            <div class="addressline1">
              <img
                class="addressline1-child"
                alt=""
                src="./public/rectangle-22.svg"
              />

              <input
                class="address-line-1"
                placeholder="Address Line 1"
                type="text"
              />
            </div>
            <div class="addressline1">
              <img
                class="addressline1-child"
                alt=""
                src="./public/rectangle-22.svg"
              />

              <input
                class="address-line-2"
                placeholder="Address Line 2"
                type="text"
              />
            </div>
          </div>
          <div class="firstname-parent">
            <div class="city">
              <div class="city-child"></div>
              <input class="city1" placeholder="City" type="text" />
            </div>
            <div class="state">
              <div class="state-child"></div>
              <input class="state1" placeholder="State" type="text" />
            </div>
            <div class="zip">
              <div class="zip-child"></div>
              <input class="zip1" placeholder="Zip Code" type="text" />
            </div>
          </div>
          <div class="firstname-parent">
            <div class="email">
              <img class="email-child" alt="" src="./public/rectangle-27.svg" />

              <input class="email1" placeholder="Email" type="email" />
            </div>
            <div class="email">
              <img class="email-child" alt="" src="./public/rectangle-27.svg" />

              <input class="phone1" placeholder="Phone #" type="tel" />
            </div>
          </div>
        </div>
        <div class="to-update-your">
          To update your account info, just click 'Save'
        </div>
        <div class="rectangle-parent11">
          <div class="group-child7"></div>
          <div class="save">
            <p class="save1">Save</p>
          </div>
        </div>
        <b class="customer-id">Employee ID:</b>
        <div class="account-outline-item"></div>
      </div>
      <img class="vector-icon5" alt="" src="./public/portal-home-button.svg" id="vector" />
    </div>

    <script>
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var button2Container = document.getElementById("button2Container");
      if (button2Container) {
        button2Container.addEventListener("click", function (e) {
          window.location.href = "./admin-p-o-locations.html";
        });
      }
      
      var button3Container = document.getElementById("button3Container");
      if (button3Container) {
        button3Container.addEventListener("click", function (e) {
          window.location.href = "./admin-products-page.html";
        });
      }
      
      var button4Container = document.getElementById("button4Container");
      if (button4Container) {
        button4Container.addEventListener("click", function (e) {
          window.location.href = "./admin-departments-page.html";
        });
      }
      
      var button5Container = document.getElementById("button5Container");
      if (button5Container) {
        button5Container.addEventListener("click", function (e) {
          window.location.href = "./admin-employees-page.html";
        });
      }
      
      var vector = document.getElementById("vector");
      if (vector) {
        vector.addEventListener("click", function (e) {
          window.location.href = "./admin-portal-nofications-pag.html";
        });
      }
      </script>
  </body>
</html>
