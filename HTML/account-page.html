<!DOCTYPE html>
<html>
  <head>
    <title>Cougar Courier Account</title>
    <link rel="icon" type="image/x-icon" href="/images/coogpawfavicon.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./account-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <!--Creating the form-->
    <form action="/account-page" method="post">
      <div class="account-page">
        <div class="minibackground271">
          <img class="image-1-icon271" alt="" src="./public/image-1@2x.png" />
        </div>
        <div class="navigation-bar-light7">
          <div class="navigation-bar7"></div>
          <div class="vector-parent5">
            <img class="frame-child77" alt="" src="./public/navbar-line.svg" />

            <b class="shipping7">Shipping</b>
            <img class="frame-child78" alt="" src="./public/navbar-line.svg" />

            <b class="tracking10">Tracking</b>
            <img class="frame-child79" alt="" src="./public/navbar-line.svg" />

            <b class="tracking10">Products</b>
            <img class="frame-child77" alt="" src="./public/navbar-line.svg" />

            <div class="rectangle-parent31">
              <div class="group-child5"></div>
              <b class="login10">Login</b>
            </div>
          </div>
          <div class="cougarcourier1-4-parent4" id="frameContainer1">
            <img
              class="cougarcourier1-4-icon7"
              alt=""
              src="./public/cougarcourier.png"
            />

            <b class="cougar-courier7">Cougar Courier</b>
          </div>
        </div>
        <div class="portal-centering-frame3">
          <div class="portal-outline3">
            <div class="frame-parent10">
              <div class="rectangle-parent32">
                <div class="frame-child81"></div>
                <div class="welcome-to-your-portal-page-wrapper1">
                  <b class="welcome-to-your3">Account Information</b>
                </div>
              </div>
              <div class="frame-parent11">
                <div class="frame-wrapper3">
                  <div class="tracking-parent1">
                    <div class="tracking11" id="trackingContainer">
                      <div class="tracking-child1"></div>
                      <b class="button-26">Tracking</b>
                    </div>
                    <div class="button23" id="button2Container">
                      <div class="tracking-child1"></div>
                      <b class="button-26">Shipping</b>
                    </div>
                    <div class="products11" id="productsContainer">
                      <div class="products-child1"></div>
                      <b class="button-26">Products</b>
                    </div>
                    <div class="quote3" id="quoteContainer">
                      <div class="tracking-child1"></div>
                      <b class="button-26">Quote</b>
                    </div>
                    <div class="support3" id="supportContainer">
                      <div class="tracking-child1"></div>
                      <b class="button-26">Support</b>
                    </div>
                    <div class="history3" id="historyContainer">
                      <div class="tracking-child1"></div>
                      <b class="button-26">History</b>
                    </div>
                    <div class="account3">
                      <div class="tracking-child1"></div>
                      <b class="button-26">Account</b>
                    </div>
                  </div>
                </div>
                <div class="portal-page3"></div>
              </div>
            </div>
          </div>
          <img
            class="portal-home-button"
            alt=""
            src="./public/portal-home-button.svg"
            id="portalHomeButton"
          />
        </div>
        <div class="account-outline">
          <div class="account-outline-child"></div>
          <div class="frame-parent12">
            <div class="firstname-parent">
              <div class="firstname">
                <div class="firstname-child"></div>
                <input class="first-name" id="firstname" name="firstname" placeholder="First Name" type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required/>
              </div>
              <div class="middleinitial">
                <div class="middleinitial-child"></div>
                <input
                  class="middle-initial"
                  id="middle-initial"
                  name="middle-initial"
                  placeholder="Middle Initial"
                  type="text"
                />
              </div>
              <div class="middleinitial">
                <img
                  class="lastname-child"
                  alt=""
                  src="./public/rectangle-26.svg"
                />

                <input class="last-name" id="last-name" name="last-name "placeholder="Last Name" type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required />
              </div>
            </div>
            <div class="firstname-parent">
              <div class="addressline1">
                <img
                  class="addressline1-child"
                  alt=""
                  src="./public/rectangle-22.svg"
                />

                <input
                  class="address-navbar-line"
                  id="address-navbar-line"
                  name="address-navbar-line"
                  placeholder="Address Line 1"
                  type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required
                />
              </div>
              <div class="addressline1">
                <img
                  class="addressline1-child"
                  alt=""
                  src="./public/rectangle-22.svg"
                />

                <input
                  class="address-line-2"
                  id="address-line-2"
                  name="address-line-2"
                  placeholder="Address Line 2"
                  type="text"
                />
              </div>
            </div>
            <div class="firstname-parent">
              <div class="city">
                <div class="city-child"></div>
                <input class="city1" id="city1" name="city1" placeholder="City" type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required />
              </div>
              <div class="state">
                <div class="state-child"></div>
                <input class="state1" id="state" name="state" placeholder="State" type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required />
              </div>
              <div class="zip">
                <div class="zip-child"></div>
                <input class="zip1" id="zip" name="zip" placeholder="Zip Code" type="text"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required />
              </div>
            </div>
            <div class="firstname-parent">
              <div class="email">
                <img class="email-child" alt="" src="./public/rectangle-27.svg" />

                <input class="email1" id="email1" name="email1" placeholder="Email" type="email"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required />
              </div>
              <div class="email">
                <img class="email-child" alt="" src="./public/rectangle-27.svg" />

                <input class="phone1" id="phone1" name="phone1" placeholder="Phone #" type="tel"
                  oninvalid="this.setCustomValidity('Required')"
                  oninput="setCustomValidity('')"
                  required/>
              </div>
            </div>
          </div>
          <div class="to-update-your">
            To update your account info, just click 'Save'
          </div>
          <div class="rectangle-parent33">
            <div class="group-child6"></div>
            <div class="save">
              <p class="save1">Save</p>
                <!--Submitting form-->
                <input class="submit" type="button" value="Submit" onclick="submitForm()" required>
            </div>
          </div>
          <b class="customer-id">Customer ID:</b>
          <div class="account-outline-item"></div>
        </div>

      </div>
      <!--Ending the form-->
      </form>
      <script>
        var frameContainer1 = document.getElementById("frameContainer1");
        if (frameContainer1) {
          frameContainer1.addEventListener("click", function (e) {
            window.location.href = "./index.html";
          });
        }

        var trackingContainer = document.getElementById("trackingContainer");
        if (trackingContainer) {
          trackingContainer.addEventListener("click", function (e) {
            window.location.href = "./tracking-page.html";
          });
        }

        var button2Container = document.getElementById("button2Container");
        if (button2Container) {
          button2Container.addEventListener("click", function (e) {
            window.location.href = "./shipping-page.html";
          });
        }

        var productsContainer = document.getElementById("productsContainer");
        if (productsContainer) {
          productsContainer.addEventListener("click", function (e) {
            window.location.href = "./products-page.html";
          });
        }

        var quoteContainer = document.getElementById("quoteContainer");
        if (quoteContainer) {
          quoteContainer.addEventListener("click", function (e) {
            window.location.href = "./quote-page.html";
          });
        }

        var supportContainer = document.getElementById("supportContainer");
        if (supportContainer) {
          supportContainer.addEventListener("click", function (e) {
            window.location.href = "./support-page.html";
          });
        }

        var historyContainer = document.getElementById("historyContainer");
        if (historyContainer) {
          historyContainer.addEventListener("click", function (e) {
            window.location.href = "./history-page.html";
          });
        }

        var portalHomeButton = document.getElementById("portalHomeButton");
        if (portalHomeButton) {
          portalHomeButton.addEventListener("click", function (e) {
            window.location.href = "./cutomer-portal-nofications-page.html";
          });
        }
        function submitForm() {
          window.location.href = 'index.html';  // Change 'new_page.html' to the desired URL
      }
        </script>

  </body>
</html>
